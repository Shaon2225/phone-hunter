<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Phones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="mt-5">
            <h1 class="text-center fs-1">Welcome To The World of Phones</h1>
            <div id="search-section" class="w-50 mx-auto search-bar mt-4">
                <input id="input-field" class="" type="text" placeholder="Search Here">
                <button id="search-btn" class="border-0">Search</button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="offcanvas offcanvas-top h-100" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header d-flex justify-content-end pe-5">
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="phone-details-container" id="details-container">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- loading sectioin -->
        <div>
            <img id="loading-img" class="loading-img" src="img/loading.gif" alt="">
        </div>
        <!-- Phones display section -->
        <div class="container">
            <div id="phone-container" class="w-100 my-5 mx-auto">
               
            </div>
            <!-- result not found  -->
            <div id="not-found" class="mx-auto text-center" >
                <img src="/img/sade-face.svg" alt="">
                <h2 class="mt-5">Result not found :(</h2>
            </div>
            <!-- see more button -->
            <button id="see-more-button" class="btn btn-primary border-0 rounded">See more</button>
        </div>

    </main>

    <!-- js script link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
