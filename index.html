<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Phones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="mt-5">
            <h1 class="text-center fs-1">Welcome To The World of Phones</h1>
            <div class="row w-50 mx-auto search-bar mt-4 g-2">
                <input id="input-field" class="col-8" type="text" placeholder="Search Here">
                <button id="search-btn" class="col-4 border-0">Search</button>
            </div>
        </div>
    </header>
    <main>
        <!-- loading sectioin -->
        <div>
            <img id="loading-img" class="loading-img" src="img/loading.gif" alt="">
        </div>
        <!-- Phones display section -->
        <div class="container" >
            <div id="phone-container" class="row my-5">
                <div class="col-4 mt-4 mx-5 border-0 rounded shadow">
                    <div class="card border-0" style="width: 18rem;">
                        <img src="" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Phone name</h5>
                          <p class="card-text">
                              <h4>Brand : Brand-name</h4>
                          </p>
                          <a href="#" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- see more button -->
            <button id="see-more-button" class="btn btn-primary border-0 rounded">See more</button>
        </div>
    </main>

    <!-- js script link -->
    <script src="js/app.js"></script>
</body>
</html>
